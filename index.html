<html><head>
    <style>
a{
    position: relative;
    display: block;
    width: 100%;
    margin-bottom: 1%;
    height: 22vw;
    border-radius: 4vw;
    text-decoration: none;
    cursor: default;
    color: #fff;
    overflow: hidden;
}
p{
width:auto;height:100%;
margin:0;
display:flex;
align-items:center;
font-size: 5vw;
padding: 0 3vw;
background-color:#282828;}
.img_vid{
height:100%;
float:left;
width:calc(22% * 16/9);
background:#dfcefa;}
li{
padding: 3vw 6vw;
height: 6vw;
font-size: 6vw;
}
#witgif{width:100%;height:auto;position:fixed;top:50%;transform:translate(0%,-50%);}
</style>
</head>
<body style="-webkit-user-select: none; background: #fff; height: 100%; margin: 0; width: 100%;">
<div id="div_list" style="margin-top: 16vw; overflow: hidden;">
    <img id="witgif" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhLQCZPim4kRxd5TPwoh6d18bH8JvPbuCyImgF96dAwxwfuTftFf6qv9mnppk9ZUOWrARf6jdVZ-aRG8j8G3m1Wj-szxZgXl6jO9Dq75PjY20M71H-eRMSZYfduSBwBeXYGZYEUUB-K8URxSS6-YmLsPAf1VgOqI27aNp_n38qLJp01yq4I7cYlpR3zwgw/s1600/oie_XNgmu5SF4ScM.gif" />
</div>
<div id="clo" onclick="this.style.height='0';ul_list.style.display='none';" style="background-color: rgba(0, 0, 0, 0.5); height: 0px; position: fixed; top: 0px; touch-action: none;"><div style="background-color: white; height: 16vw; width: 100vw;"></div>
    <div style="background-color: white; border-radius: 6vw; box-shadow: 0 1vw 2vw 0 #00000050; display: block; margin: 2vw; overflow: hidden; position: fixed; top: 0; width: 96vw;">
        <img onclick="srch(inp.value)" src="https://cdn-icons-png.flaticon.com/512/54/54481.png" style="float: right; height: 12vw; width: 12vw;" /><input id="inp" onclick="clo.style.height='100vh';ul_list.style.display='block';event.stopPropagation()" onkeyup="myFunction()" placeholder="Search..." style="border: none; font-size: 6vw; height: 6vw; outline: none; padding: 3vw 0vw 3vw 6vw; width: 78vw;" type="text" />
        <ul id="ul_list" style="display: none; list-style-type: none; margin: 0px; padding: 0px;"></ul>
    </div>
</div>
<script>
var inp = document.getElementById("inp");
var ul_list = document.getElementById("ul_list");
var div_list = document.getElementById("div_list");
var clo = document.getElementById("clo");
var law = true;
function list_video(txt){
var obj = JSON.parse(txt);
div_list.innerHTML="";
for(key in obj){
div_list.innerHTML+="<a href='h:///watch?v="+key+"'><img class='img_vid' src='https://i.ytimg.com/vi/"+key+"/mqdefault.jpg'/><p>"+obj[key]+"</p></a>";}
window.scrollTo(0,0);}
function list_ul(ul){ul_list.innerHTML=ul;}
function srch(valu){if(valu!==""){div_list.innerHTML="<img id='witgif' src='wit_io.gif'/>";
law = true;confirm("/results?sp=EgIQAQ&search_query="+encodeURIComponent(inp.value=valu));}}
inp.addEventListener("keyup",function(event){
  if(event.keyCode===13){
  srch(inp.value);inp.blur()
  clo.style.height='0';ul_list.style.display='none';
  }});
inp.addEventListener("input",function(){
  if(inp.value==="")ul_list.innerHTML="";alert(inp.value);
});
</script>
</body></html>
