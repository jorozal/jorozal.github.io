<html><head>
    <style>
a{
    position: relative;
    display: block;
    width: 100%;
    margin-bottom: 1%;
    height: 22vw;
    border-radius: 4vw;
    text-decoration: none;
    cursor: default;
    color: #fff;
    overflow: hidden;
}
p{
width:auto;height:100%;
margin:0;
display:flex;
align-items:center;
font-size: 5vw;
padding: 0 3vw;
background-color:#282828;}
.img_vid{
height:100%;
float:left;
width:calc(22% * 16/9);
background:#dfcefa;}
li{
padding: 3vw 6vw;
height: 6vw;
font-size: 6vw;
}
#witgif{width:100%;height:auto;position:fixed;top:50%;transform:translate(0%,-50%);}
</style>
</head>
<body style="background:#fff;-webkit-user-select:none;margin:0;width:100%;height:100%;">
<div style="overflow:hidden;margin-top: 16vw;" id="div_list">
    <img id="witgif" src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2016/03/web-images.jpg?auto=format&q=60&w=1600&h=824&fit=crop&crop=faces">
</div>
<div style="position: fixed; top: 0px; background-color: rgba(0, 0, 0, 0.5); touch-action: none; height: 0px;" id="clo" onclick="this.style.height='0';ul_list.style.display='none';"><div style="
width: 100vw;
height: 16vw;
background-color:white;
"></div>
    <div style="
    border-radius: 6vw;
    margin: 2vw;
    overflow: hidden;
    box-shadow: 0 1vw 2vw 0 #00000050;
    top: 0;display:block;
    position: fixed;
    background-color: white;
">
        <img onclick="srch(inp.value)" src="hihurdy.jpg" style="
    float: right;
    height: 12vw;
    width: 12vw;
"><input onclick="clo.style.height='100vh';ul_list.style.display='block';event.stopPropagation()" type="text" id="inp" style="width: 84vw; height: 12vw; font-size: 6vw; border: none; padding: 3vw 0vw 3vw 6vw; outline: none;" onkeyup="myFunction()" placeholder="Search...">
        <ul id="ul_list" style="list-style-type: none; padding: 0px; margin: 0px; display: none;"></ul>
    </div>
</div>
<script>
var inp = document.getElementById("inp");
var ul_list = document.getElementById("ul_list");
var div_list = document.getElementById("div_list");
var clo = document.getElementById("clo");
var law = true;
function list_video(txt){
var obj = JSON.parse(txt);
div_list.innerHTML="";
for(key in obj){
div_list.innerHTML+="<a href='h:///watch?v="+key+"'><img class='img_vid' src='https://i.ytimg.com/vi/"+key+"/mqdefault.jpg'/><p>"+obj[key]+"</p></a>";}
window.scrollTo(0,0);}
function list_ul(ul){ul_list.innerHTML=ul;}
function srch(valu){if(valu!==""){div_list.innerHTML="<img id='witgif' src='wit_io.gif'/>";
law = true;confirm("/results?sp=EgIQAQ&search_query="+encodeURIComponent(inp.value=valu));}}
inp.addEventListener("keyup",function(event){
  if(event.keyCode===13){
  srch(inp.value);inp.blur()
  clo.style.height='0';ul_list.style.display='none';
  }});
inp.addEventListener("input",function(){
  if(inp.value==="")ul_list.innerHTML="";alert(inp.value);
});
</script>
</body></html>
